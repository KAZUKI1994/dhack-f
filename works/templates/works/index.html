{% load staticfiles %}

<link rel="stylesheet" href="{% static 'works/style.css' %}" />
{% if new_archieve_list %}
	<ul>
		{% for work in new_archieve_list %}
			<li><a href="{% url 'works:detail' work.id %}">{{ work.title }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>募集バイト情報はありません。</p>
{% endif %}
