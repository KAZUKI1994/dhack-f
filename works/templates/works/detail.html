<h1>{{ work.title }}</h1>
<ul>
	<li>募集者 : {{ work.publisher }}</li>
	<li>募集内容 : {{ work.content }}</li>
	<li>募集条件 : {{ work.condition }}</li>
	<li>募集校地 : {{ work.canvas }}</li>
	<li>実施場所 : {{ work.location }}</li>
	<li>開始日時 : {{ work.work_start }}</li>
	<li>終了日時 : {{ work.work_finish }}</li>
	<li>報酬 : {{ work.money_kind }}{{ work.money_amount }}</li>
</ul>
